<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <header>
            <h1>Palindrome Checker</h1>
        </header>
        <main class="main-section">
            <section class="form-section">
                <form class="form-input">
                    <input type="text" id="text-input" placeholder="Enter your text here" aria-label="Enter your text" />
                    <button id="check-button" type="submit">Check</button>
                </form>
                <p id="result"></p>
            </section>
            <aside>
                <p class="information-text">
                    ðŸ’¡ A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.
                </p>
    
            </aside>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
